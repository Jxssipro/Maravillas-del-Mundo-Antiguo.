<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Maravillas del Mundo</title>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background-color: #000;
            color: white;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
        }

        header a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        h1 {
            margin: 40px 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            padding: 0 80px 80px;
        }

        .gallery img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #111;
            padding: 30px;
            border-radius: 10px;
            width: 60%;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .close {
            color: #fff;
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <div>Jessi y Brii</div>
    <nav>
        <a href="#">Trabajo</a>
        <a href="#">Acerca de</a>
    </nav>
</header>

<h1>Maravillas del Mundo Antiguo</h1>

<div class="gallery">
    <img src="https://tse1.mm.bing.net/th/id/OIP.E4PAN_mDRKO0FZitUlZT0wHaD4?rs=1&pid=ImgDetMain&o=7&rm=3"
         onclick="showInfo('La Gran Pirámide de Guiza', 'Construida en Egipto como tumba del faraón Keops, es la única maravilla que aún existe. Destaca por su enorme tamaño, precisión arquitectónica y por demostrar los avanzados conocimientos matemáticos y de construcción de la civilización egipcia.')">

    <img src="https://tse3.mm.bing.net/th/id/OIP.qn8nT7d6Y0VHAkiZDZ-8PwHaE8?rs=1&pid=ImgDetMain&o=7&rm=3"
         onclick="showInfo('Los Jardines Colgantes de Babilonia', 'Fueron descritos como terrazas llenas de plantas y árboles en la antigua Babilonia. Se cree que fueron creados para una reina, aunque su existencia real sigue siendo un misterio, pues no se han encontrado pruebas arqueológicas claras.')">

    <img src="https://curiosfera-historia.com/wp-content/uploads/Estatua-de-Zeus-en-Olimpia-historia.jpg"
         onclick="showInfo('La Estatua de Zeus en Olimpia', 'Era una enorme escultura del dios Zeus, realizada en oro y marfil por el escultor Fidias. Se encontraba en el templo de Olimpia y representaba el poder religioso y artístico de la Antigua Grecia.')">

    <img src="https://th.bing.com/th/id/R.3c6358413c1c1f7d2e9aeede5cd306ed?rik=If8cOidw8iBnxg&pid=ImgRaw&r=0"
         onclick="showInfo('El Templo de Artemisa en Éfeso', 'Fue un gran templo dedicado a la diosa Artemisa, famoso por su tamaño y belleza. Estaba decorado con numerosas columnas y esculturas, y fue considerado uno de los mayores logros arquitectónicos del mundo antiguo.')">

    <img src="https://www.orangesmile.com/extreme/img/main/halikarnas-mozolesi_1.jpg"
         onclick="showInfo('El Mausoleo de Halicarnaso', 'Era una tumba monumental construida para el rey Mausolo. Combinaba estilos arquitectónicos griego, egipcio y oriental, y su diseño fue tan influyente que la palabra “mausoleo” se usa hoy para grandes tumbas.')">

    <img src="https://tse3.mm.bing.net/th/id/OIP.hYNis6_vIKzhDZBLJASOBgHaEd?rs=1&pid=ImgDetMain&o=7&rm=3"
         onclick="showInfo('El Coloso de Rodas', 'Fue una gigantesca estatua de bronce del dios Helios, erigida para celebrar una victoria militar. Simbolizaba la fortaleza y libertad de la isla de Rodas, pero fue destruida por un terremoto pocos años después.')">
    
    <img src="https://historia.nationalgeographic.com.es/medio/2019/05/07/7-maravillas-faro-alejandria-antes_809e63ba_1400x788.jpg"
         onclick="showInfo('El Faro de Alejandría' , 'Construido en la isla de Faros, guiaba a los barcos hacia el puerto de Alejandría. Fue una de las estructuras más altas de su época y un gran avance en la ingeniería, sirviendo como modelo para faros posteriores.')">
</div>

<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="title"></h2>
        <p id="description"></p>
    </div>
</div>

<script>
    function showInfo(title, description) {
        document.getElementById("title").innerText = title;
        document.getElementById("description").innerText = description;
        document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }
</script>

</body>
</html>
